<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>TIRO DEL DADO</h1>

      <div id="juego">
        <div id="dado-container">
          <img
            src=""
            alt="imagen del dado. Puede estar vacía"
            id="imagen-dado"
          />
        </div>

        <div id="resultados">
          <h2>Mensaje:</h2>
          <p id="mensaje-despues-tiros"></p>
        </div>

        <div id="puntuacion">
          <p>Puntuación acumulada: <span id="puntos">0</span></p>
        </div>

        <div id="mensaje">
          <p>MENSAJE: <span id="texto-mensaje"></span></p>
        </div>

        <div id="botones">
          <button id="tirar">TIRAR</button>
          <button id="me-planto">ME PLANTO</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
